<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-hello</title>
    <!-- Css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div id="app">

        <h1>
            {{ testo }}
        </h1>

        <div class="container">

            <img v-bind:src="imgUrl" alt="nomeImg">

        </div>

        <div class="cambio_dati">
            <div class="element_title">
                <div>
                    <label for="h1_text">Scrivi qui per cambiare il titolo</label>
                </div>
                <input type="text" name="h1_text" id="h1_text" v-model="testo">
            </div>
            <div class="element_img">
                <div>
                    <label for="img_change">Copia l'url di un'immagine qui per cambiarla</label>
                </div>
                <input type="text" name="img_change" id="img_change" v-model="imgUrl">
            </div>
        </div>


    </div>


    <!-- JavaScript -->
    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js'></script>

    <script src="./assets/js/app.js"></script>
</body>

</html>
